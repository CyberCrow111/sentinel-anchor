<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentinel Anchor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A static personal anchor site.">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 640px;
      padding: 24px;
      text-align: center;
      border: 1px solid #2a2f3a;
      border-radius: 12px;
      background: #111521;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }
    p {
      line-height: 1.6;
      color: #b8c0ff;
      font-size: 1rem;
    }
    .status {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #7aa2f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentinel Anchor</h1>
    <p>
      This site exists as a stable, static anchor.<br>
      It is intentionally minimal, durable, and ready for future expansion.
    </p>
    <p>
      No tracking. No noise. No urgency.
    </p>
    <div class="status">
      Status: Online · Idle · Awaiting Purpose
    </div>
  </div>
</body>
</html>
